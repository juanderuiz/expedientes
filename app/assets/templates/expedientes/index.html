<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h3>Lista de Expedientes <a class="btn btn-primary" href="#/expedientes/new" role="button">Nuevo</a></h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	<input type="text" ng-model="search.any">
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1 text-center">
    <table class="table table-condensed">
      <tr class="col-md-4 col-lg-4 text-center" ng-repeat='exp in expedientes | filter:search.any'>
	      <td class="text-center">
		      <a ng-href="#/expedientes/{{exp.numero}}{{exp.anyo}}">
		        <h4>{{exp.numero}}/{{exp.anyo}}</h4>
		      </a>
		    </td>
        <td class="text-center">
            <h4>{{exp.asunto}}</h4>
        </td>
      </tr>
	</table>
  </div>
</div>
